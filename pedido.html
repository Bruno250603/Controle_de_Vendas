	<div class="pedido">
		<h1>Pedidos</h1>
	</div>

	<div class="formulario">
		<form>
			<label for="Nome">Informações para Cadastro</label>
			<br>
			<br>
			<input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
			<label for="CPF"></label>
			<input type="number" id="CPF" placeholder="CPF" name="CPF" required>
			<label for="Endereço"></label>
			<input type="text" id="endereço" placeholder="Endereço" name="endereço" required>
			<input type="number" id="telefone" placeholder="Telefone" name="telefone" required>
			<br>
			<br>
			<label for="Produtos">Pedido</label>
			<br>
			<br>
			<input type="text" id="produtos" placeholder="Nossos Produtos" name="produtos" required>
			<br>
			<label for="Comentario"></label>
			<br>
			<textarea type="text" id="comentario" placeholder="Observação" name="comentario"></textarea>
			<br>
			<br>
			<label for="LGPD">Termo LGPD:</label>
			<input type="checkbox" id="lgpd" name="lgpd" required>
			<br>
			<br>
			<button type="submit">Enviar</button>
			<button type="submit">Doação</button>
		</form>
	</div>

	<script src="script.js"></script>
</body>
