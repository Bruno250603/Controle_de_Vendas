	<div class="formulario">
		<h1>Pedido de Venda</h1>
		<form>
			<label for="Nome">Nome:</label>
			<input type="text" id="nome" name="nome" required>
			<br>
			<br>
			<label for="CPF">CPF:</label>
			<input type="text" id="CPF" name="CPF" required>
			<br>
			<br>
			<label for="Endereço">Endereço:</label>
			<input type="text" id="endereço" name="endereço" required>
			<br>
			<br>
			<label for="LGPD">Termo LGPD:</label>
			<input type="checkbox" id="lgpd" name="lgpd" required>
			<br>
			<br>
			<label for="Produtos">Nossos Produtos:</label>
			<input type="text" id="produtos" name="produtos" required>
			<br>
			<br>
			<label for="Comentario">Deixe uma Observação:</label>
			<br>
			<textarea type="text" id="comentario" name="comentario" required ></textarea>
			<br>
			<br>
			<button type="submit">Enviar</button>
		</form>
